<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- Add grapesjs CSS with important flag to ensure styles are applied -->
    <link rel="stylesheet" href="https://unpkg.com/grapesjs@0.22.12/dist/css/grapes.min.css">
    <!-- Custom styles to ensure panels are visible -->
    <style>
      /* Ensure GrapesJS panels are visible when components are selected */
      .gjs-pn-views-container {
        display: block !important;
        width: 15% !important;
      }
      .gjs-pn-views {
        display: block !important;
      }
      .gjs-cv-canvas {
        width: 70% !important;
        height: 100% !important;
      }

      /* Panel visibility and priority styles */
      .gjs-pn-commands {
        z-index: 2 !important;
      }
      .gjs-pn-options {
        z-index: 2 !important;
      }
      .gjs-pn-devices-c {
        z-index: 2 !important;
      }

      /* Make sure panels and their content are visible */
      .gjs-pn-panel {
        display: block !important;
      }
      .gjs-sm-sector, .gjs-trt-trait, .gjs-clm-tags, .gjs-sm-properties {
        display: block !important;
      }

      /* Fix for component toolbar */
      .gjs-toolbar {
        z-index: 999 !important;
      }
    </style>
    <!-- Add grapesjs and plugins scripts to make them available globally -->
    <script src="https://unpkg.com/grapesjs@0.22.12/dist/grapes.min.js"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <script src="https://unpkg.com/grapesjs-component-countdown"></script>
    <script>
      // Make sure grapesjs is available globally
      window.grapesjs = grapesjs;
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
